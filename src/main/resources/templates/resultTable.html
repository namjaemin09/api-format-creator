<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<head>
  <meta charset="UTF-8">
  <title>APITEAM-parser</title>
</head>
<div layout:fragment="content" id='wrapper'>
  <h1 id="fileName">fi<span th:text="${param.file}"></span></h1>
  <blockquote>
    <p>구분</p>
    <p>C : 문자열, N : 숫자, O : OBJECT(GROUP), R : ARRAY(RECORD)</p>
  </blockquote>

  <table class = 'content_table_basic'>
    <thead>
    <tr>
      <th>구분</th>
      <th>필드명</th>
      <th>ID</th>
      <th>타입</th>
      <th>정렬(패딩)</th>
      <th>길이</th>
      <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${data} != null" th:each="detail, index : ${data}">
      <td th:text="${detail.index}">#</td>
      <td th:text="${detail.name}">이벤트 이름</td>
      <td th:text="${detail.limitOfEnrollment}">100</td>
      <td th:text="${detail.startDateTime}">2019년 1월 10일 오전 10시</td>
      <td th:text="${detail.endDateTime}">2019년 1월 10일 오전 12시</td>
      <td th:text="${detail}">index</td>
    </tr>
    </tbody>
  </table>

</div>

</html>
